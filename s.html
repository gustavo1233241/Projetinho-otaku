<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transição ao Clicar</title>
<style>

.outer {
  width: 200px;
  height: 200px;
  background-color: blue;
  display: flex;
  justify-content: center;
  align-items: center;
}

.inner {
  font-size: 24px;
  color: white;
  transition: color 0.3s ease;
}

.outer:hover .inner {
  color: red; /* Mudança de cor no hover externo */
}

.outer:hover .inner:hover {
  color: green; /* Mudança de cor no hover interno */
}


</style>
</head>
<body>
<input type="text" list="lista">
<datalist id="lista">


<option value="macaco"></option>
<option value="Zé gotinha da perobras"></option>
<option value="cara de asfalto"></option>
<option value="escuridão"></option>


</datalist>

</body>
</html>
