<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Off-canvas Deslizable</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        overflow-x: hidden;
    }
    
    .box {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100%;
        background-color: #333;
        color: white;
        transform: translateX(-250px); /* Oculto fuera de la vista */
        transition: transform 0.3s ease-in-out;
        z-index: 1000;
    }
    
    .box.btnAbri {
        transform: translateX(0); /* Visible */
    }
    

    .box .btnFechar {
        background-color: transparent;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        padding: 20px;
    }
    
    .btnAbri {
        font-size: 24px;
        padding: 10px 20px;
        cursor: pointer;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1001;
    }
    </style>
    <div id="box" class="box">
        <button class="btnFechar" onclick="toggleOffcanvas()">✖</button>
        <h2>Menú</h2>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </div>
    <button id="btnAbri" class="btnAbri" onclick="toggleOffcanvas()">☰</button>

    <script>function toggleOffcanvas() {
        var offcanvas = document.getElementById("offcanvas");
        offcanvas.classList.toggle("open");
    }
    </script>
</body>
</html>
